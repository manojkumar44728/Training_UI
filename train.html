    <div class="training-layout training-layout-1">




        <!-- side nav bar -->
        <div class="tabs">

            <div class="initial_view">

                <div class="existingTemp initialBorder mr-t-20">
                    <p>Existing Templates</p>
                    <select class="forceTemp"></select>
                </div>
                <div class="skipTemp">

                </div>
                <div class="newTemplate initialBorder">
                    <button class="waves-effect waves-dark createNewTemplate">Create New</button>
                </div>
            </div>
            <div class="secondary_view">

                <ul>
                    <li class="train_tab fields pointer" type="field">
                        <p class="head">Fields</p>
                        <div class="allFieldResults hidden">
                            <input type="text" class="searchFields fnt-13" placeholder="Search Fields">
                            <div class="displayresults">
                                <div class="group_main">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="train_tab di_display pointer" type="di">
                        <p class="head">Document Identifier</p>
                    </li>
                    <li class="train_tab table pointer mr-b-10" type="table">
                        <p class="head">Table</p>
                        <div class="allTables hidden">
                        </div>
                    </li>

                    <!-- <li class="train_tab keyword pointer" type="keyword">
                        <p class="head">Keywords</p>
                    </li> -->
                </ul>
                <div>
                    <div class="show_digital">
                        <p>Show Digital <span title="All other components will be blocked">?</span></p>
                    </div>
                    <div class="save_final pointer forSave text-center" clickedtype="save" type="save_final">
                        <p class="head">Save</p>
                    </div>
                </div>
            </div>
            <div class="close_digi_view">
                <p>Close Digital View</p>
            </div>
        </div>
        <!-- center Image -->
        <div class="image-box-view">
            <div class="dropdown grouped_dropdown gp_sub">

                <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Select a file
                </button>
                <ul class="dropdown-menu appendDropdown" aria-labelledby="dropdownMenuButton">

                </ul>

                <select placeholder="Select Template Name" class="template_name_list">
                    <!-- <option value="one">one</option> -->
                </select>

                <button type="button" class="go_btn">Go</button>



            </div>
            <div class="content-center showImgs">
                <div class="image_box">
                    <div class="HorZOn pos_rl" id="add_lines">

                    </div>
                </div>
            </div>
            <div class="showpdf"></div>

            <!-- footer for buttons -->
            <div class="displayCropWord"></div>
            <div class="dp_class"></div>
        </div>
        <div class="showpage"></div>
        <div class="details-view">
            <div class="footer-box">
                <div class="row btns_for_keys">
                    <div class="col-sm-11 keywords_display mr-t-10">

                    </div>
                    <div class="col-sm-1">
                        <!-- <button class="waves-effect waves-dark next_button  nextToFields mr-t-25">Next</button> -->
                    </div>
                </div>
                <!-- <div class="row btns_for_Di">

                        <div class="all_di_groups">

                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button class="waves-effect waves-dark next_button nextToTable mr-t-25">Next</button>
                    </div>
                </div> -->
                <div class="row cropped_identifiers_container">
                    <div class="col-sm-11 di_keys_display mr-t-10">
                        <div class="cropped-items-container">
                            <!-- The list of items will be rendered here -->
                        </div>
                    </div>
                </div>

                <div class="row btns_for_fields">
                    <div class="col-sm-6 field_val_display mr-t-10">

                    </div>
                    <div class="col-sm-2 display_units mr-t-10">
                        <div class="">


                        </div>
                    </div>
                    <div class="col-sm-4 mr-t-30">
                        <!-- Save -->
                        <button class="waves-effect waves-dark next_button nextToDi ">Next</button>
                        <!-- <button class="waves-effect waves-dark next_button fieldSaveBtn">Save</button> -->
                        <button class="waves-effect waves-dark next_button testBtn">Test</button>
                    </div>
                </div>
                <div class="row btns_for_test">
                    <div class="col-sm-9 field_test_results mr-t-10">

                    </div>
                    <div class="col-sm-3 mr-t-30 textConfirm text-center">
                        <!-- Save -->
                        <button class="waves-effect waves-dark next_button testConfirmBtn"
                            style="background: #4AABFF;">Confirm</button>
                        <button class="waves-effect waves-dark next_button closeTestView">Cancel</button>
                    </div>
                </div>
                <div class="row btns_for_table">
                    <div class="btns_for_table">
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="pos_rl forTableScroll">

                                </div>
                            </div>
                            <div class="col-sm-1 mr-t-20">
                                <button class="waves-effect waves-dark next_button nextToKeywords"
                                    style="background: #4aabff">Next</button>
                                <!-- <button class="waves-effect waves-dark next_button checkForce forSave" clickedtype="save"
                                onclick="return false;">Save</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="digital-view">
            <div class="content-center show_digi_imgs">
                <div class="buttons">
                    <p class="text_label">Showing page <span class="digi_current_page"></span> of <span
                            class="digi_total_pages"></span></p>
                    <div class="buttons_section">
                        <button class="digi_back">Prev</button>
                        <button class="digi_next">Next</button>
                    </div>
                </div>
                <div class="imgs_here">

                </div>
            </div>
        </div>
        <div class="mapping-view">
            <div class="content-center show_digi_imgs">
                <div class="buttons">
                    <div class="buttons_section">
                        <button class="mapping_close">Close</button>
                        <button class="mapping_back">Prev</button>
                        <button class="mapping_next">Next</button>
                    </div>
                </div>
                <div class="imgs_here mapping_imags_here">

                </div>
            </div>
        </div>
    </div>
    <div class="template_name_modal">
        <div class="template_content">
            <div class="header">
                <h4>Template Name</h4>
            </div>
            <div class="content">
                <input type="text" class="template_name_val" list="templates_list" placeholder="Enter Template Name">
                <datalist id="templates_list">

                </datalist>
            </div>
            <div class="footer">
                <button type="button" class="waves-effect waves-dark btn closeTempModal">Cancel</button>
                <button type="button" class="waves-effect waves-dark btn green saveBtn">Confirm</button>
            </div>
        </div>
    </div>

    <div class="attribute_name_modal">
        <div class="attribute_content">
            <div class="header">
                <h4>Attributes</h4>
                <button class="closeAttrBtn"><img src="images/close.svg" alt="" style="width: 20px;"></button>
            </div>
            <div class="content">
                <div>
                    <button class="btn btn-xs btn-default selectAttrType" data-type="simple">Simple</button>
                    <button class="btn btn-xs btn-default selectAttrType" data-type="complex">Complex</button>
                </div>
                <div class="selectedContent">

                </div>
            </div>
            <div class="footer pd-t-10">
                <div class="btn-group flt-l mr-l-5">
                    <button class="btn btn-danger reset">Reset</button>
                    <button class="btn btn-primary add_else">Add Else</button>
                </div>
                <button type="button" class="waves-effect waves-dark btn green saveAttrBtn">Save</button>
            </div>
        </div>
    </div>
